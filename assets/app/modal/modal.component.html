<div class='modal' [ngStyle]="{'display': visible ? 'grid' : 'none'}" (click)='hide()'>
    <div class="modal-content" (click)='$event.stopPropagation()'>
        <login-modal #loginModal [ngStyle]="{'display': modalVisible === 'login' ? 'grid' : 'none'}"></login-modal>
        <signup-modal #signupModal [ngStyle]="{'display': modalVisible === 'signup' ? 'grid' : 'none'}"></signup-modal>
    </div>
</div>
